repositories {
    jcenter()
}

group 'dev.yeison'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'


mainClassName = 'set.SetSolver'

sourceCompatibility = 1.8


dependencies {
    compile 'ch.qos.logback:logback:0.5'
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'com.google.guava:guava:19.0'
    compile 'ch.qos.logback:logback-core:1.1.6'

    compile 'net.openhft:koloboke-impl-jdk8:0.6.8'
    compile 'net.openhft:koloboke-api-jdk8:0.6.7'

    testCompile(group: 'junit', name: 'junit', version: '4.11')
}